<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表格划分结构</title>
</head>
<body>
	<table border="1" width="500" cellspacing="0" align="center">
		<thead>
			<tr>
			<th>Name</th>
			<th>Sex</th>
			<th>Age</th>
		</tr>
		</thead>
		<tbody>
			<tr>
			<td>刘德华</td>
			<td>男</td>
			<td>55</td>
		</tr>
		<tr>
			<td>刘若英</td>
			<td>女</td>
			<td>35</td>
		</tr>
		<tr>
			<td>刘三姐</td>
			<td>女</td>
			<td>36</td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
			<td>信息地址</td>
			<td colspan="2">地球村中国湖北十堰竹山</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
