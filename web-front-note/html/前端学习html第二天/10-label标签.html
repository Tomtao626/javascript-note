<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>label标签</title>
</head>
<body>
	<!-- 当鼠标点击到label标签内的文字时，光标就会定位到指定的表单里面 -->
	<h3>第一种用法:label标签直接包含表单</h3>
	<label>
		用户名:<input type="text" name="username" />
	</label>
	<h3>第二种用法:for id 类似于锚点用法</h3>
	<label for="nick">昵称:</label><input type="text" name="nickname" id="nick" />
</body>
</html>
