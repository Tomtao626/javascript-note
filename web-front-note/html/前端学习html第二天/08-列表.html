<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>列表</title>
</head>
<body>
	<h2>1.无序列表</h2>
	你最喜欢的水果有哪些？
	<ul>
		<li>orange</li>
		<li>tomato</li>
		<li>peer</li>
		<li>apple</li>
	</ul>
	<h2>2.有序列表</h2>
	奥运金牌榜
	<ol>
		<li>United States</li>
		<li>Russia</li>
		<li>United Kindom</li>
		<li>China</li>
	</ol>
	<h2>3.自定义列表</h2>
	地区分布
	<dl>
		<dt>北京</dt>
		<dd>昌平区</dd>
		<dd>海淀区</dd>
		<dd>通州区</dd>
		<dt>湖北</dt>
		<dd>恩施</dd>
		<dd>十堰</dd>
		<dd>武汉</dd>
	</dl>
</body>
</html>
