<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表头单元格</title>
</head>
<body>
	<table align="center" border="1" width="500" height="200" cellspacing="0" cellpadding="20">
		<tr>
			<th>Name</th>
			<th>Sex</th>
			<th>Grade</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>Man</td>
			<td>99</td>
		</tr>
		<tr>
			<td>Alice</td>
			<td>Woman</td>
			<td>89</td>
		</tr>
	</table>
</body>
</html>
