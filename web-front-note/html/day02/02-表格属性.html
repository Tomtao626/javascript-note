<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表格属性</title>
</head>
<body>
	<table border="1" width="500" height="200 " align="center" cellspacing="10" cellpadding="30">
		<tr>
			<td>Name</td>
			<td>Sex</td>
			<td>Grade</td>
		</tr>
		<tr>
			<td>Tom</td>
			<td>Man</td>
			<td>100</td>
		</tr>
		<tr>
			<td>Alice</td>
			<td>Woman</td>
			<td>80</td>
		</tr>
	</table>
</body>
</html>
