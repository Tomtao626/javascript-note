<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表格属性</title>
</head>
<body>
	<!--
		table属性:
			border 边框。像素为单位
			style="border-collapse:collapse": 单元格的线和表格的边框线合并（表格的两边框合并为一条）
			width 宽度。像素为单位
			height 高度。像素为单位
			bordercolor 表格的边框颜色
			align 表格的水平对齐方式 left/right/center 这里不是设置表格里内容的对齐方式，如果想设置内容的对齐方式，要对单元格标签`<td>`进行设置）
			cellpadding 单元格内容到边的距离 像素为单位。默认情况下，文字是紧挨着左边那条线的，即默认情况下的值为0。
			注意不是单元格内容到四条边的距离哈，而是到一条边的距离，默认是与左边那条线的距离。如果设置属性`dir="rtl"`，那就指的是内容到右边那条线的距离。
 			cellspacing 单元格和单元格之间的距离（外边距），像素为单位。默认情况下的值为0
 			bgcolor="#99cc66"：表格的背景颜色。
 			background="路径src/..."：背景图片。
			背景图片的优先级大于背景颜色。
			bordercolorlight 表格的上、左边框，以及单元格的右、下边框的颜色
			bordercolordark 表格的右、下边框，以及单元格的上、左的边框的颜色
			这两个属性的目的是为了设置3D的效果。
			dir 公有属性，单元格内容的排列方式(direction)。 可以 取值：`ltr`：从左到右（left to right，默认），`rtl`：从右到左（right to left）
			既然说`dir`是共有属性，如果把这个属性放在任意标签中，那表明这个标签的位置可能会从右开始排列。
			表格中很细表格边线 写法
				style="border-collapse:collapse;"
	-->
	<table border="1" width="500" height="200 " align="center" cellspacing="10" cellpadding="30">
		<!--
			dir 公有属性 设置这一行单元格内容的排列方式，可以取值
				ltr 左——>右
				rtl 右——>左
			bgcolor 设置这一行的单元格的背景色 没有backgroud属性，无法设置这一行的背景图片，如果非要设置，可以通过css实现
			height 一行的高度
			align="center" 一行的内容水平居中显示 left/center/right
			valign="center" 一行的内容垂直居中显示 top/middle/bottom
		-->
		<tr>
			<!--
				align：内容的横向对齐方式。属性值可以填：left right center。如果想让每个单元格的内容都居中，这个属性太麻烦了，以后用css来解决。
				valign：内容的纵向对齐方式。属性值可以填：top middle bottom
				width：绝对值或者相对值(%)
				height：单元格的高度
				bgcolor：设置这个单元格的背景色。
				background：设置这个单元格的背景图片。
			-->
			<td>Name</td>
			<td>Sex</td>
			<td>Grade</td>
		</tr>
		<tr>
			<td>Tom</td>
			<td>Man</td>
			<td>100</td>
		</tr>
		<tr>
			<td>Alice</td>
			<td>Woman</td>
			<td>80</td>
		</tr>
	</table>
</body>
</html>
