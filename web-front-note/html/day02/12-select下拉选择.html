<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>select下拉选择</title>
</head>
<body>
	<!-- selected="selected" 默认选中 -->
	籍贯:
	<select>
		<option>--请选择省份--</option>
		<option selected="selected">北京</option>
		<option>湖北</option>
		<option>湖南</option>
	</select>
	<select>
		<option>--请选择城市--</option>
		<option>昌平区</option>
		<option selected="selected">海淀区</option>
		<option>十堰</option>
		<option>恩施</option>
		<option>长沙</option>
		<option>凤凰</option>
	</select>
</body>
</html>
