<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>input表单</title>
</head>
<body>
	<!-- name 表单名字  type 表单类型 text 文本框  value 表单值-->
	<!-- input表单标签是单标签 -->
	<!-- type的属性值：
		text（默认）
		password：密码类型
		radio：单选按钮，名字相同的按钮作为一组进行单选（单选按钮，天生是不能互斥的，如果想互斥，必须要有相同的name属性。name就是“名字”。）。非常像以前的收音机，按下去一个按钮，其他的就抬起来了。所以叫做radio。
		checkbox：多选按钮，**name 属性值相同的按钮**作为一组进行选择。
		checked：将单选按钮或多选按钮默认处于选中状态。当`<input>`标签设置为`type="radio"`或者`type=checkbox`时，可以用这个属性。属性值也是checked，可以省略。
		hidden：隐藏框，在表单中包含不希望用户看见的信息
		button：普通按钮，结合js代码进行使用。
		submit：提交按钮，传送当前表单的数据给服务器或其他程序处理。这个按钮不需要写value自动就会有“提交”文字。这个按钮真的有提交功能。点击按钮后，这个表单就会被提交到form标签的action属性中指定的那个页面中去。
		reset：重置按钮，清空当前表单的内容，并设置为最初的默认值
		image：图片按钮，和提交按钮的功能完全一致，只不过图片按钮可以显示图片。
		file：文件选择框。
		提示：如果要限制上传文件的类型，需要配合JS来实现验证。对上传文件的安全检查：一是扩展名的检查，二是文件数据内容的检查。

	value="内容"：文本框里的默认内容（已经被填好了的）
 	size="50"：表示文本框内可以显示**五十个字符**。一个英文或一个中文都算一个字符。
注意**size属性值的单位不是像素哦**。
    readonly：文本框只读，不能编辑。因为它的属性值也是readonly，所以属性值可以不写。
用了这个属性之后，在google浏览器中，光标点不进去；在IE浏览器中，光标可以点进去，但是文字不能编辑。
    disabled：文本框只读，不能编辑，光标点不进去。属性值可以不写。


	-->
	用户名: <input type="text" value="请输入用户名" name="username" /> <br />
	昵称: <input type="text" name="nickname" value="请输入昵称" /> <br/>
	密码: <input type="password" name="passwd" /> <br/>
	性别: 男 <input type="radio" name="sex" /> 女 <input type="radio" name="sex" checked="checked" /> <br/>
	爱好: 阅读<input type="checkbox" name="hobby" />
	<!-- checked 默认选中 -->
		  钓鱼<input type="checkbox" name="hobby" checked="checked" />
		  喝茶<input type="checkbox" name="hobby" /><br/>
	<!-- 普通按钮 需要value值-->
	<input type="button" value="获取短信验证码" /><br/>
	<input type="submit" /><br/>
	<input type="reset" value="重置信息" /><br/>
	<!-- 图片按钮 需要使用src属性 指定图片路径 -->
	<input type="image" src="images/btn(1).png" /><br/>
	<!-- 文件域 -->
	上传图片:<input type="file" />
	<!--
		注意，多个单选框的input标签中，name 的属性值可以相同，但是 **id 的属性值必须是唯一的**。
		我们知道，html的标签中，id的属性值是唯一的。
	-->
</body>
</html>
