<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>账号信息</legend>
      姓名：<input value="呵呵">逗比<br>
      密码：<input type="password" value="pwd" size="50"><br>
    </fieldset>

    <fieldset>
      <legend>其他信息</legend>
      性别：<input type="radio" name="gender" value="male" checked="">男
      <input type="radio" name="gender" value="female" >女<br>
      爱好：<input type="checkbox" name="love" value="eat">吃饭
      <input type="checkbox" name="love" value="sleep">睡觉
      <input type="checkbox" name="love" value="bat">打豆豆
    </fieldset>
  </form>
  <!--
    <marquee> 滚动字幕标签
    属性：
      direction="right" 移动的目标方向 left/right/up/down
      behavior="slide" 行为方式 slide（只移动一次）/scroll（循环移动）/alternate（循环滚动）
      scrollamount="30" 移动的速度
      loop="3" 循环多少圈 负值表示无限循环
      scrolldelay="1000" 移动一次休息多长时间 单位毫秒
  -->
  <marquee behavior="alternate" direction="down"  width="300" height="200" bgcolor="#8c5dc1">我来了</marquee>
  <!--
    废弃标签
  -->
  <b>加粗</b>
  <u>下划线</u>
  <i>倾斜</i>
  <del>删除线</del>
  <em>强调</em>
  <strong>强调</strong>
</body>
</html>
