<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>文本域</title>
</head>
<body>
	用户留言:<textarea></textarea>
	<form>
		<!--
			 rows="4"：指定文本区域的行数。
			 cols="20"：指定文本区域的列数。
			 readonly：只读。
		-->
		<textarea name="txtinfo" rows="4" cols="20">1、不爱摄影不懂设计的程序猿不是一个好的产品经理</textarea>
	</form>
</body>
</html>
