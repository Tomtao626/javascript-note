<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: green;
      }

      .box2 {
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .one {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: green;
      }

      .two {
        position: relative;
        width: 200px;
        height: 200px;
        left: 300px;
        right: 100px;
        border: 1px solid #000;
        background-color: red;
      }

    </style>
</head>
<body>
  <!-- 为 box1 元素添加 draggable="true" -->
  <div class="box2" draggable="true"></div>
  <div class="box1"></div>

  <div class="one" draggable="true"></div>
  <div class="two"></div>
  <script>
    /*
    拖拽元素的事件监听
    ondragstart 当拖拽开始时调用
    ondrgleave 当鼠标离开拖拽元素时调用
    ondragend 当拖拽结束时调用
    ondrag 整个拖拽过程都会调用
     */
    var box = document.querySelector(".box2");
    //绑定拖拽事件
    //拖拽开始
    box.ondragstart = function () {
      console.log("drag start");
    }

    //拖拽离开
    box.ondragleave = function (){
      console.log("drag leave");
    }

    //拖拽结束
    box.ondragend = function () {
      console.log("拖拽结束");
    }

    box.ondrag = function () {
      console.log("拖拽");
    }

    /*
    目标元素 把元素A拖拽到元素B里，那么元素B就是目标元素
    页面中任何一个元素都可以成为目标元素
    目标元素的事件监听
    ondragenter 当拖拽元素进入时调用
    ondragover 当拖拽元素停留在目标元素上时，就会连续一直触发（不管拖拽元素此时是移动还是不动的状态）
    ondrop 当在目标元素上松开鼠标时调用
    ondragleave 当鼠标离开目标元素时调用
     */
    var two = document.querySelector(".two");
    //目标元素的拖拽事件
    //当被拖拽元素进入时触发
    two.ondragenter = function () {
        console.log("come in");
    }
    //当被拖拽元素离开时触发
    two.ondragleave = function () {
        console.log("leave");
    }
    //当拖拽元素在目标元素上时 连续触发
    two.ondragover = function (e) {
        //组织拖拽事件的默认行为
        e.preventDefault(); // 此行代码必须加，否则 后面的方法 ondrop() 无法触发
        console.log("over")
    }
    //当在目标元素上松开鼠标时触发
    two.ondrop = function () {
        console.log("mouse out");
    }
    // 如果想让拖拽元素在目标元素里做点事情，就必须要在 `ondragover()` 里加`event.preventDefault()`这一行代码。
  </script>
</body>
</html>
