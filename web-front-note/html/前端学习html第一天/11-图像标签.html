<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像标签</title>
</head>
<body>
	<h4>正常显示的图片:</h4>
	<img src="timg.gif" />
	<h4>带有alt标签的图片，替换文本（当图片不能正常显示时，显示文字）:</h4>
	<img src="timg1.gif" alt="胡歌吹笛子" />
	<h4>带有title标签的图片,提示文本（鼠标指针放置到图片上时，显示的文字）:</h4>
	<img src="timg.gif" title="胡歌还在吹笛子等霍建华" />
	<h4>修改图片的显示大小 宽度 width  高度 height</h4>
	<img src="timg.gif" width="600" />
	<h4>带有border标签的图片，（给图片加边框）:</h4>
	<img src="timg.gif" width="600" border="10" />
</body>
</html>
