<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // setInterval(); 循环调用。每隔一段时间，执行一次（循环执行）
  // setTimeout(); 延时调用。等待一段时间之后，再执行（只执行一次）

  // setInterval();
  // - 参数1：回调函数，该函数会每隔一段时间被调用一次。
  // - 参数2：每次调用的间隔时间，单位是毫秒。
  // - 返回值：返回一个Number类型的数据。这个数字用来作为定时器的**唯一标识**，方便用来清除定时器。
  // 定义定时器
  // （1）方式一：匿名函数
  // 每间隔一秒，将 数字 加1：
  let num = 1;
  setInterval(function () {
    num++;
    console.log(num);
  }, 1000);
  // （2）方式二
  // 每间隔一秒，将 数字 加1：
  let num1 = 1;
  setInterval(fn, 1000);
  function fn() {
    num1++;
    console.log(num1);
  }
  // 清除定时器
  // 定时器的返回值是这个定时器的唯一标识，可以用来清除定时器：
  // 假设定时器setInterval()的返回值是参数一，那么clearInterval(参数一)就可以清除定时器
  let num2 = 1;
  const timer = setInterval(function () {
    console.log(num2);
    num ++;
    if(num===5) {//打印四次之后，就清除定时器
      clearInterval(timer);
    }
  }, 1000);

  // setTimeout();
  // - 参数1：回调函数，该函数会每隔一段时间被调用一次。
  // - 参数2：每次调用的间隔时间，单位是毫秒。
  // - 返回值：返回一个Number类型的数据。这个数字用来作为定时器的**唯一标识**，方便用来清除定时器。
  // 定义和清除定时器
  const timeOuter = setTimeout(function () {
    console.log(626); // 2秒之后 再执行这段代码
  }, 2000);
  clearTimeout(timeOuter);
  // 箭头函数写法
  setTimeout(() => {
    console.log(627);
  }, 2000);
  
  // 5秒后关闭广告栏
  window.onload = function () {
    var imgArr = document.getElementsByTagName("img");
    setTimeout(fn1, 5000);
    function fn1(){
      imgArr[0].style.display = "none";
      imgArr[1].style.display = "none";
    }
  }
</script>
</body>
</html>
