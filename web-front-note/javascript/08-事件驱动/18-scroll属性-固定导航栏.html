<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0
      }

      img {
        vertical-align: top;
      }

      .main {
        margin: 0 auto;
        width: 1000px;
        margin-top: 10px;

      }

      #Q-nav1 {
        overflow: hidden;
      }

      .fixed {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
</head>
<body>
<div class="top" id="top">
  <img src="image/top.png" alt=""/>
</div>
<div id="Q-nav1">
  <img src="image/nav.png" alt=""/>
</div>
<div class="main" id="main">
  <img src="image/main.png" alt=""/>
</div>
<script src="js/tool.js"></script>
<script>
  window.onload = function () {
    //需求1：当我们滚动界面的时候，被卷曲的头部如果超过第二个盒子距离顶部的位置，那么直接给第二个盒子加类名.fixed
    //需求2：当我们滚动界面的时候，被卷曲的头部如果小于第二个盒子距离顶部的位置，那么直接给第二个盒子取消类名.fixed

    //1.老三步。
    var topDiv = document.getElementById("top");
    var height = topDiv.offsetHeight;
    var middle = document.getElementById("Q-nav1");
    var main = document.getElementById("main");
    window.onscroll = function () {
      // 判断 被卷曲的头部的大小
      if (scroll().top > height) {
        // 满足条件添加类 否则删除类
        middle.className += " fixed";
        //第二个盒子也要占位置，为了避免重叠，我们给第三个盒子一个上padding的空间，把这个空间留给第二个盒子
        main.style.paddingTop = middle.offsetHeight + "px";
      } else {
        middle.className = "";
        // 清空
        main.style.paddingTop = 0;
      }
    }
  }
</script>
</body>
</html>
