<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 6px solid red;
        }
        div1 {
            background-color: pink;
            /*border: 1px solid #000;*/
            padding: 10px;
        }
    </style>
</head>
<body>
<!--  style属性的获取和修改
在DOM当中，如果想设置样式，有两种形式：
- className（针对内嵌样式）
- style（针对行内样式）
style是一个对象，只能获取**行内样式**，不能获取内嵌的样式和外链的样式。例如：
-->
<div class="box1" style="width: 200px;height: 100px;background-color: pink"></div><br/>

<div class="div1" style="width: 100px;height: 100px;"></div>
<script>
    var box1 = document.getElementsByTagName("div")[0];
    console.log(box1.style.backgroundColor);
    console.log(box1.style.border);  //没有打印结果，因为这个属性不是行内样式
    console.log(typeof box1.style);  //因为是对象，所以打印结果是Object
    console.log(box1.style);         //打印结果是对象
    // 上图显示，因为border属性不是行内样式，所以无法通过style对象获取。

    // 通过js读取元素的样式
    //（1）元素.style.样式名 -- 通过style属性读取的样式都是**行内样式**。
    //（2）元素.style["属性"];  //格式  方式二最大的优点是：可以给属性传递参数。
    // box.style["width"];  //举例

    // 通过 js 设置元素的样式
    // 元素.style.样式名 = 样式值;
    /*举例
    box1.style.width = "300px";
    box1.style.backgroundColor = "red"; // 驼峰命名法
    我们通过style属性设置的样式都是**行内样式**，而行内样式有较高的优先级。
    但是如果在样式中的其他地方写了`!important`，则此时`!important`会有更高的优先级。
     */

    /*style属性需要注意以下几点：
    （1）样式少的时候使用。
    （2）style是对象。我们在上方已经打印出来，typeof的结果是Object。
    （3）值是字符串，没有设置值是“”。
    （4）命名规则，驼峰命名。
    （5）只能获取行内样式，和内嵌和外链无关。
    （6）box.style.cssText = “字符串形式的样式”。
     */

    // 常用属性
    /*
    - backgroundColor
    - backgroundImage
    - color
    - width
    - height
    - border
    - opacity 设置透明度 (IE8以前是filter: alpha(opacity=xx))
    注意DOM对象style的属性和标签中style内的值不一样，因为在JS中，`-`不能作为标识符。比如：
    - DOM中：backgroundColor
    - CSS中：background-color
     */

    // 获取元素当前正在显示的样式
    // （1）w3c的做法
    // window.getComputedStyle("要获取样式的元素", "伪元素");

    // （2）IE和opera的做法
    // obj.currentStyle;
    /*
    - 如果当前元素没有设置该样式，则获取它的默认值。
    - 该方法会返回一个**对象**，对象中封装了当前元素对应的样式，可以通过`对象.样式名`来读取具体的某一个样式。
    - 通过currentStyle和getComputedStyle()读取到的样式都是只读的，不能修改，如果要修改必须通过style属性。
     */
</script>
</body>
</html>
