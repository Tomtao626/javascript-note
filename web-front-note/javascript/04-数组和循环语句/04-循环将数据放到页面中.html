<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('list');
            var aList = ['美人鱼','疯狂动物城','魔兽世界','美国队长三','指环王','哈利波特'];
            var iLen = aList.length;
            var sTr = '';
            for(var i=0;i<iLen;i++){
                sTr += '<li>'+aList[i]+'</li>';
            }
            oUl.innerHTML = sTr;

        }

    </script>
    <style>
        .list {
            list-style: none;
            margin:50px auto 0;
            padding: 0;
            width: 300px;
            height: 305px;
        }
        .list li {
            height: 60px;
            border-bottom: 1px dotted #000;
            line-height: 60px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <ul class="list" id="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
