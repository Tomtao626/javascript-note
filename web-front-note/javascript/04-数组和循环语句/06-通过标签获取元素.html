<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        window.onload = function () {
            //通过标签名称获取元素  生成一个选择集 赋值给aLi
            var aLi = document.getElementsByTagName('li');
            // 读取选择集内元素的个数
            alert(aLi.length);
            // 不能给选择集设置样式属性
            // aLi.style.backgroundColor = 'gold';
            // 可以通过下标获取某个元素
            // aLi.style.backgroundColor = 'gold';
            var iLen = aLi.length;
            // 同时给所有li加背景色
            for(var i=0;i<iLen;i++){
                aLi[i].style.backgroundColor = 'gold';
            }


            var oUl = document.getElementById('list1');
            var aLi2 = oUl.getElementsByTagName('li');

            var iLen2 = aLi2.length;
            for(var i=0;i<iLen2;i++){
                if(i%2==0){
                    aLi2[i].style.backgroundColor = 'red';
                }
            }
        }

    </script>
</head>
<body>
    <ul id="list1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <ul id="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
