<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script>

        $(function () {
            var $div = $('div');
            $div.css({'background-color':'gold'});
            $('div').has('p').css({'font-size':'30px'});
            $('div').eq(4).prev().css({'color':'red'});
            $('div').eq(4).next().css({'color':'blue'});
            $('div').find('.tip').css({'fontSize':'60px'});
        })

    </script>
</head>
<body>
    <div>1</div>
    <div><p>2</p></div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div><span>8</span><span class="tip">9</span></div>
</body>
</html>
