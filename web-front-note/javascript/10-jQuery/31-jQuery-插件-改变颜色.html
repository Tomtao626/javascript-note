<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
  <script src="js/jquery-3.6.2.min.js"></script>
  <script src="js/jquery.color.js"></script>
  <script>
    $(function () {
      //点击按钮，改变盒子的宽度和背景色
      $("button").on("click", function () {
        $("div").animate({"width": 200, "background-color": "red"}, 2000, function () {
          alert("动画结束");
        });
      });
    })
  </script>
</head>
<body>
<button>变色</button>
<div></div>
</body>
</html>
