<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var iNum01 = 12;
        // iNum01 = iNum01 + 2;
        //简写
        iNum01 += 2;
        alert(iNum01); //弹出14

        iNum01 -= 5;
        alert(iNum01) //弹出9

        iNum01 *= 10;
        alert(iNum01) //弹出90

        iNum01 /= 2;
        alert(iNum01) // 弹出45

        iNum01 %= 6;
        alert(iNum01) //弹出 3

        iNum01++ //等同于 iNum01 = iNum01+1
        alert(iNum01);  //弹出4

    </script>
</head>
