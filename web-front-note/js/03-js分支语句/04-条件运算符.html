<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var iNum01 = 2;
        var sNum01 = '2';
        /*
        用 == 弹出 相等
        if(iNum01 == sNum01){
            alert('相等');
        }
        else{
            alert('不相等');
        }
         */
        // 用 === 弹出 不相等
        if(iNum01 === sNum01){
            alert('相等');
        }
        else{
            alert('不相等');
        }

        if(3!=4){
            alert(true);
        }
        else{
            alert(false);
        }

        // ! 取反操作  将逻辑运算的结果取反
        if(!4>3){
            alert('大于');
        }
        else{
            alert('不大于');
        }
        //且运算 都满足才符合条件
        if(4>3 && 5>6){
            alert('都是大于');
        }
        else{
            alert('不是都大于');
        }
        // 或运算 只要有一个满足即可
        if(4>3 || 5>6){
            alert('只有部分大于');
        }
        else{
            alert('不是都大于');
        }

        /*
        根据BMI（身体质量指数）显示一个人的体型。
        BMI指数，就是体重、身高的一个计算公式。公式是：
        BMI =体重÷身高的平方

        比如，老师的体重是81.6公斤，身高是1.71米。
        那么老师的BMI就是  81.6 ÷ 1.712     等于 27.906022365856163

        过轻：低于18.5
        正常：18.5-24.99999999
        过重：25-27.9999999
        肥胖：28-32
        非常肥胖, 高于32
         */
        const userHeight = prompt("请输入你的身高：");
        const userWeight = prompt("请输入你的体重：");
        const userBMI = userWeight/Math.pow(userHeight, 2);
        if (userBMI < 18.5){
            alert("过轻");
        } else if (userBMI < 25) {
            alert("正常");
        } else if (userBMI < 28) {
            alert("过重");
        } else if (userBMI <= 32) {
            alert("肥胖");
        } else {
            alert("非常肥胖");
        }

        if (userBMI > 32) {
            alert('非常肥胖');
        } else if (userBMI >= 28) {
            alert('肥胖');
        } else if (userBMI >= 25) {
            alert('过重');
        } else if (userBMI >= 18.5) {
            alert('正常');
        } else {
            alert('偏瘦');
        }

        /*
        一个加油站为了鼓励车主多加油，所以加的多有优惠。
        92号汽油，每升6元；如果大于等于20升，那么每升5.9；
        97号汽油，每升7元；如果大于等于30升，那么每升6.95
        编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。
         */
        const bianhao = parseInt(prompt('您想加什么油？填写92或者97'));
        const sheng = parseFloat(prompt('您想加多少升？'));

        //第二步，判断
        if (bianhao == 92) {
            //编号是92的时候做的事情
            if (sheng >= 20) {
                const price = sheng * 5.9;
            } else {
                const price = sheng * 6;
            }
        } else if (bianhao == 97) {
            //编号是97的时候做的事情
            if (sheng >= 30) {
                const price = sheng * 6.95;
            } else {
                const price = sheng * 7;
            }
        } else {
            alert('不好意思，没有这个编号的汽油！');
        }

        alert('价格是' + price);
    </script>
</head>

</body>
</html>
