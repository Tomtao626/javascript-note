<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var iNum01 = 2;
        var sNum01 = '2';
        /*
        用 == 弹出 相等
        if(iNum01 == sNum01){
            alert('相等');
        }
        else{
            alert('不相等');
        }
         */
        // 用 === 弹出 不相等
        if(iNum01 === sNum01){
            alert('相等');
        }
        else{
            alert('不相等');
        }

        if(3!=4){
            alert(true);
        }
        else{
            alert(false);
        }

        // ! 取反操作  将逻辑运算的结果取反
        if(!4>3){
            alert('大于');
        }
        else{
            alert('不大于');
        }
        //且运算 都满足才符合条件
        if(4>3 && 5>6){
            alert('都是大于');
        }
        else{
            alert('不是都大于');
        }
        // 或运算 只要有一个满足即可
        if(4>3 || 5>6){
            alert('只有部分大于');
        }
        else{
            alert('不是都大于');
        }
    </script>
</head>
<body>

</body>
</html>
