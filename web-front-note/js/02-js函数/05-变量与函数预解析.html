<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 预解析  会将变量声明提前
        alert(iNum);  //弹出undefined

        // 预解析会让函数的声明和定义都提前
        myalert();

        // 使用一个未声明的变量,出错
        // alert(iNum02);
        var iNum = 12;

        function myalert() {
            alert('hello world');
        }

    </script>
</head>
<body>

</body>
</html>
