<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  1.对象分类：
    （1）内置对象
        由ES标准中定义的对象，在任何的ES的实现中都可以使用
        比如 Object Math Data String Array Number Boolean Function
    （2）宿主对象
        由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象
        比如 BOM DOM console document
    （3）自定义对象
        由开发人员创建的对象
     new 关键字创建出来的对象实例，都是属于对象类型

  2.自定义对象
    保存一个值时，可以使用**变量**，保存多个值（一组值）时，可以使用**数组**。
    语法：
        const obj = {
            key:value,
            key:value,
            key:value,
        };
   */
  const arr = ['tom', '张三', 18, '250']
  //上面这种表达方式比较乱。而如果用 JS 中的**自定义对象**来表达，**结构会更清晰**。如下：
  const person = {
      name: 'tomtao626',
      age: 18,
      sex: '男',
      favor: ['music', 'football'],
      sayHi: function () {
          console.log('tomtao');
      },
  };
  console.log(person);

  /*
  对象的方法：
    对象的属性值可以是任何的数据类型，也可以是个**函数**（也称之为方法）。换而言之，**如果对象的属性值是函数，则这个函数也被称之为对象的“方法”**。
   */
  const obj = new Object();
  obj.sayName = function () {
      console.log('tomtao626');
  }
  //没加括号 就是获取方法
  console.log(obj.sayName);
  /*
  ƒ () {
      console.log('tomtao626');
  }
   */
  console.log('----------');
  //加了括号 就是调用方法 执行函数内容
  console.log(obj.sayName());
  /*
  tomtao626
  undefined
   */
  //对象中的属性值 也可以是一个对象
  // 创建对象 obj1
  var obj1 = new Object();
  obj1.test = undefined;
  // 创建对象 obj2
  var obj2 = new Object();
  obj2.name = "tomtao626";
  // 将整个obj2对象 设置为 obj1的属性
  obj1.test = obj2;
  console.log(obj1.test.name); //tomtao626

  //传值和地址的区别
  // 1、基本数据类型的值直接保存在**栈内存**中，变量与变量之间是独立的，值与值之间是独立的，修改一个变量不会影响其他的变量。
  // 2、对象是保存到**堆内存**中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间。变量保存的是对象的内存地址（对象的引用）。换而言之，对象的值是保存在**堆内存**中的，而对象的引用（即变量）是保存在**栈内存**中的。
  // 如果两个变量保存的是同一个对象的引用，当一个通过一个变量修改属性时，另一个也会受到影响
  // 传值
  let a = 1;
  let b = a;
  console.log(b);
  b = 2;
  console.log(b);

  // 传地址
  var obj3 = new Object();
  obj3.name = '孙悟空';
  var obj4 = obj3; // obj3和obj4指向的是堆内存的同一个地址。
  obj4.name = '金角大王';
  console.log(obj3);
  console.log(obj4);
  console.log('---------');
  // 对于引用类型的数据，赋值相当于地址拷贝，a和b指向了同一个堆内存地址。所以改了b,a也会变；本质 a，b 就是一个东西
  // 如果你打算把引用类型 A 的值赋值给 B，让 A 和 B 相互不受影响的话，可以通过 Object.assign() 来复制对象
  var obj5 = {name:'如来佛祖'};
  // 复制对象 把obj5赋值给obj6 两者互不影响
  var obj6 = Object.assign({}, obj5);
  console.log(obj5);
  console.log(obj6);
  obj5.name = '元始天尊';
  console.log(obj5);
  console.log(obj6);















</script>
</body>
</html>
