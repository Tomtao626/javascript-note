<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  //单行注释
        /*
        多行注释 下面将两个变量声明合成一句
        */
        //var iNum = 12;
        //var sTr = 'abc';
        var iNum=12 ,sTr='abc';
        var iNum2;
        alert(iNum2);  //未初始化赋值 所以值就是undefined
        alert(iNum);
        alert(sTr);
        /*
        命名规范:
        1.区分大小写
        2.第一个字符必须是字母/下划线,或者美元符号$
        3.其他字符可以是字母,下划线,美元符或数字
        * */
    </script>
</head>

</html>
