<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js嵌入页面</title>
<!--    第三种嵌入js的方法  外部引入-->
    <script type="text/javascript" src="js/hello.js"></script>
<!--    第二种嵌入js方式 内嵌-->
    <script type="text/javascript">
        alert('helloworld2');
    </script>
</head>
<body>
<!--    第一种嵌入js的方法 行间事件-->
    <input type="button" name="" value="点击" onclick="alert('helloworld')">
</body>
<!-- 关于 windows.onload 先加载，最后执行 -->
<!--很多时候，可以看到JS代码都是写在<body></body>标签内部的，准确来说，是在页面标签元素的后面，在 body**结束标签**的前面。 -->
<!-- 为什么一般要按这样的顺序来写呢？ -->
<!-- 因为浏览器默认会从上至下的解析网页。 当你需要通过JS来操作页面上的标签元素的时候，假如将JS代码<script>标签写到<head>标签中，或者写在页面标签元素的前面，那么这样的JS是无效的，因为标签元素在此时都还没来得及加载，自然无法操作这个元素-->
<!-- 当你需要通过JS来操作界面上的标签元素的时候，如果实在想把JS写到<head>标签中，那么就必须使用window.onload将JS代码进行包裹。格式如下：
 <head>
    window.onload = function(){
        ...
    }
 </head>
 window.onload的含义是 等界面上所有的内容都加载完毕(不仅要等文本加载完毕，而且要等图片也加载完毕)，再执行{}中的代码。做到了 先加载，最后执行
 当然 我们可以根据具体需求，将window.onload写在<head>标签中，或者写在<head>标签中
 -->
</html>
