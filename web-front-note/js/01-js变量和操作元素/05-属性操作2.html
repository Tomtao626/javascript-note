<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var sMystyle = 'fontSize';
            var sValue = '50px';
            /*
                属性用变量来代替的话需要用[]来操作
                oDiv.style[sMystyle] = sValue
             */
            // oDiv.style.sMystyle = sValue;  这一句不起作用
            // 下面这一句 等价于  oDiv.style.color=sValue;
            oDiv.style[sMystyle] = sValue
        }
    </script>
</head>
<body>
    <div id="div1">777777777777</div>
</body>
</html>
