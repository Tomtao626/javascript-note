<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js嵌入页面</title>
<!--    第三种嵌入js的方法  外部引入-->
    <script type="text/javascript" src="js/hello.js"></script>
<!--    第二种嵌入js方式 内嵌-->
    <script type="text/javascript">
        alert('helloworld2');
    </script>
</head>
<body>
<!--    第一种嵌入js的方法 行间事件-->
    <input type="button" name="" value="点击" onclick="alert('helloworld')">
</body>
</html>
