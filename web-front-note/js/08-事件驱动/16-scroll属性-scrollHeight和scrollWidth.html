<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        padding: 10px;
        margin: 3px;
        border: 8px solid red;
      }
    </style>
</head>
<body>
<!-- scroll
window.scroll()方法 --- 当我们用鼠标滚轮，滚动页面时，会触发window.onscroll()方法。
如果需要做滚动监听，可以使用这个方法。

1.scrollWidth scrollHeight
`scrollWidth` 和 `scrollHeight`：获取元素**整个滚动区域**的宽、高。包括 width 和 padding，不包括 border和margin。
`scrollHeight` 的特点是：如果内容超出了盒子，`scrollHeight`为内容的高（包括超出的内容）；如果不超出，`scrollHeight`为盒子本身的高度。`ScrollWidth`同理。
-->
<div class="box">
  静，能寒窗苦守；动，能点石成金。
  静，能寒窗苦守；动，能点石成金。
  静，能寒窗苦守；动，能点石成金。
  静，能寒窗苦守；动，能点石成金。
  静，能寒窗苦守；动，能点石成金。
  静，能寒窗苦守；动，能点石成金。
</div>
<script>
  var div = document.getElementsByTagName("div")[0];
  // `scrollHeight` 的特点是：如果内容超出了盒子，`scrollHeight`为内容的高（包括超出的内容）；如果不超出，`scrollHeight`为盒子本身的高度。
  //IE8以下（不包括IE8），为盒子本身内容的高度。
  console.log(div.scrollWidth);
  console.log(div.scrollHeight);
</script>
</body>
</html>
