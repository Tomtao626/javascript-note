<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style type="text/css">
    *{
      margin: 0px;
      padding: 0px;
    }

    }

    .header{

    }

    /*导航条的logo*/
    .header .logo{
      float: left;
      margin-right: 40px;
    }
    .header .nav{
      float: left;
    }
    .header .nav ul{
      list-style: none; /*去掉列表前面的圆点*/
    }
    .header .nav ul li{
      float: left;
      width: 100px;
      line-height: 58px; /*让行高等于这一行的高度，保证里面的文字垂直居中*/
      border-left: 1px solid #252947; /*每个li之间有间隔线*/
    }
    .header .nav ul li.last{

    }
    .header .nav ul li a{
      display: block; /*将超链接转为块儿，可以保证其霸占父亲的整行*/
      height: 58px;
      text-decoration: none; /*去掉超链的下划线*/
      color:#818496;
      text-align: center;  /*让这个div内部的文本居中*/
    }
    .header .nav ul li a.current{
      color:white;
      background: #252947;
    }
    .header .nav ul li a:hover{
      color: white;
      background: #252947;
    }

    .header .jrwm_box{
      float: left;
      height: 58px;
      width: 100px;
      padding-left: 48px;
      padding-top: 12px;

    }
    /*放背景图片的div*/
    .header .jrwm_box .jrwm{
      height: 34px;
      background-image: url(images/jrwm.png);
      background-repeat: no-repeat;
      text-align: center; /*让这个div内部的超链接居中*/
    }
    .header .jrwm_box .jrwm a{
      display: block; /*将超链接转为块儿，可以保证其霸占父亲的整行*/
      line-height: 34px; /*让行高为背景图片的高度，可以保证超链接的文字在背景图片里垂直居中*/
      text-decoration: none; /*去掉超链的下划线*/
      color: white;
    }



    .banner{
      height: 465px;
      background: url(images/banner.jpg) no-repeat center top;
    }
    .content{
      padding-top: 50px;
    }
    .content .product{
      height: 229px;
      border-bottom: 1px solid #DBE1E7;
    }
    .content .product ul{

    }
    .content .product ul li{

      width: 218px;
      margin-right: 43px;
    }
    .content .product ul li.last{
      margin-right: 0;
      width: 217px;
    }
    .content .product ul li img{
      width: 218px;
      height: 130px;
    }
    .content .product ul li.last img{

    .content .product ul li h3{
      text-align: center;

      font-size: 14px;
      font-weight: bold;

    .content .product ul li p.djbf{

    }
    .content .product ul li p.djbf a{
      font-size: 12px;
      color:#38B774;
      text-decoration: none;
      background:url(images/sanjiaoxing.png) no-repeat right 5px;
      padding-right: 12px;
    }

<!--
代码解释：

（1）导航栏，左侧的logo：

**错误的写法：**

可能会有人直接将img标签作为logo的布局：


```html
    <div class="logo">
        <img src="images/logo.png " alt="">
    </div>
```

然后将img的样式设置为：

```css
    .header .logo{
        float: left;
        margin-right: 40px;
    }
```

这样写虽然视觉效果上达到了，但是搜索引擎是搜不到图片的，不利于SEO。

**正确的写法：**

正确的写法是将超链接作为logo的布局，里面放入文字（文字可以被SEO）：

```html
			<h1 class="logo">
				<a href="#">
					博雅互动-世界上最好的游戏公司
				</a>
			</h1>
```

然后将**logo设置为背景图**：

```css
		.header .logo{
			float: left;
			padding-left: 12px;
			margin-right: 39px;
			width: 174px;
			height: 58px;
		}
		.header .logo a{
			display: block;
			width: 174px;
			height: 58px;
			background:url(images/logo.png) no-repeat;
			text-indent: -999em;
		}

```

由于搜索引擎是搜不到图片的，所以一定要把“博雅互动”这几个文字加上去，**然后通过`text-indent`缩进的属性把文字赶走到视线以外的地方**。这是做搜索引擎优化的一个重要的技巧。

另外，背景要放在里层的a标签里，不要放在外层的h1标签里。假设背景图放在h1里，那么不管h1的padding有多大，背景图的位置都不会变。

（1）内容区域，“点击播放”右侧的小三角形：

我们在“点击播放”的右侧放了一个三角形。这个很有技巧。

![](http://img.smyhvae.com/20180115_1356.png)

代码截取如下：

```css
    .content .product ul li p.djbf a{
        font-size: 12px;
        color:#38B774;
        text-decoration: none;
        background:url(images/sanjiaoxing.png) no-repeat right center;
        padding-right: 12px;
    }
```

上方代码中，我们在第6行给“点击播放”这个超链接加一个右padding（很关键），然后在第5行把小三角这个背景图放在右padding的位置，就能达到想要的视觉效果。
