<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
     z-index属性 表示谁压着谁 数值大的压盖数值小的
    （1）属性值大的位于上层，属性值小的位于下层。
    （2）z-index值没有单位，就是一个正整数。默认的z-index值是0。
    （3）如果大家都没有z-index值，或者z-index值一样，那么在HTML代码里写在后面，谁就在上面能压住别人。定位了的元素，永远能够压住没有定位的元素。
    （4）只有定位了的元素，才能有z-index值。也就是说，不管相对定位、绝对定位、固定定位，都可以使用z-index值。**而浮动的元素不能用**。
    （5）从父现象：父亲怂了，儿子再牛逼也没用。意思是，如果父亲1比父亲2大，那么，即使儿子1比儿子2小，儿子1也能在最上层。
    -->
    <style>
        .con {
            width: 400px;
            height: 400px;
            border:1px solid #000;
            margin: 50px auto 0;
            position: relative;
        }
        .con div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1 {
            background-color: green;
            left: 20px;
            top: 20px;
            /*定位层级*/
            z-index: 10;
        }
        .box2 {
            background-color: red;
            left: 40px;
            top: 40px;
            z-index: 12;
        }
        .box3 {
            background-color: gold;
            left: 60px;
            top: 60px;
            z-index: 11;
        }
        .box4 {
            background-color: blue;
            left: 80px;
            top: 80px;
            z-index: 13;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
