<!--    固定在顶部的水平居中的菜单  悬浮效果-->
    <style>
        /*绝对定位和固定定位的块元素和行内元素会自动转化为行内块元素*/
        .menu {
            height: 80px;
            width: 960px;
            background-color: gold;
            position: fixed;
            top: 0px;
            left: 50%;
            margin-left:-480px ;
        }
        p {
            text-align: center;
        }
        .pop {
            width: 500px;
            height: 300px;
            border:1px solid #000;
            background-color: #fff;
            position: fixed;
            left: 50%;
            margin-left: -251px;
            top: 50%;
            margin-top: -151px;
            z-index: 9999;
        }
        .pop h2{
            background-color: gold;
            margin: 10px;
            height: 40px;
        }
        .mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            left: 0;
            top: 0;
            /*透明度*/
            opacity: 0.5;
            z-index: 9998;
        }
        .pop_con {
            display: block;
        }
    </style>
</head>
