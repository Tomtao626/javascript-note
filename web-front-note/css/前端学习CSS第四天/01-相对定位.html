<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        相对定位：不脱标，老家留坑 其他人也不会把他的位置挤走
        相对定位的真实位置还在老家，只不过影子出去了，可以到处飘。
        用途：
            1.元素微调
            2.做绝对定位的参考 子绝对父相对
        定位值：
            left：盒子右移
            right：盒子左移
            top：盒子下移
            bottom：盒子上移
            ps: 负数表示相反的方向
        ↘：
        ```
            position: relative;
            left: 40px;
            top: 10px;
        ```
        ↙：

        ```
            position: relative;
            right: 100px;
            top: 100px;
        ```
        ↖：

        ```
            position: relative;
            right: 100px;
            bottom: 100px;
        ```
        ↗：

        ```
            position: relative;
            left: 200px;
            bottom: 200px;

        ```
    -->
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        .con {
            width: 400px;
            height: 400px;
            border:1px solid #000;
            margin: 50px auto 0;
        }
        /*文档流*/
        .box1,.box2 {
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        .box1{
            background-color: green;
            position: relative;
            left: 50px;
            top: 50px;
        }
        .box2 {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
