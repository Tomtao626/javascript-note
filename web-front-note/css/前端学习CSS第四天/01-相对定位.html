<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        .con {
            width: 400px;
            height: 400px;
            border:1px solid #000;
            margin: 50px auto 0;
        }
        /*文档流*/
        .box1,.box2 {
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        .box1{
            background-color: green;
            position: relative;
            left: 50px;
            top: 50px;
        }
        .box2 {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
