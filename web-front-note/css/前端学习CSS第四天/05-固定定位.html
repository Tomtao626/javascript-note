<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
<!--    绝对定位和固定定位的块元素和行内元素会自动转化为行内块元素
        相对浏览器窗口进行定位。无论页面如何滚动，这个盒子显示的位置不变
-->
    <style>
        .con {
            width: 400px;
            height: 400px;
            border:1px solid #000;
            margin: 50px auto 0;
        }
        /*文档流*/
        .box1,.box2 {
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        .box1{
            background-color: green;
            /*相当于浏览器窗口进行定位 即使父级设置了定位属性 也还是以浏览器窗口进行定位*/
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
        .box2 {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
