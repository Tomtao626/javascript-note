<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
<!-- 绝对定位和固定定位的块元素和行内元素会自动转化为行内块元素
     定义横纵坐标。原点在父容器的左上角或左下角
     横坐标left表示 纵坐标top/bottom表示
     绝对定位之后，标签就不区分所谓的行内元素、块级元素了，不需要`display:block`就可以设置宽、高了。
     参考点：
        1.如果用**top描述**，那么参考点就是**页面的左上角**，而不是浏览器的左上角
        2.如果用**bottom描述**，那么参考点就是**浏览器首屏窗口尺寸**（好好理解“首屏”二字），对应的页面的左下角
        3.一个绝对定位的元素，如果父辈元素中也出现了已定位（无论是绝对定位、相对定位，还是固定定位）的元素，那么将以父辈这个元素，为参考点。
        以下几点需要注意。
           （1） 要听最近的已经定位的祖先元素的，不一定是父亲，可能是爷爷：
            ```
                    <div class="box1">        相对定位
                        <div class="box2">    没有定位
                            <p></p>           绝对定位，将以box1为参考，因为box2没有定位，box1就是最近的父辈元素
                        </div>
                    </div>
            ```
            再比如：
            ```
                    <div class="box1">        相对定位
                        <div class="box2">    相对定位
                            <p></p>           绝对定位，将以box2为参考，因为box2是自己最近的父辈元素
                        </div>
                    </div>
            ```
           （2）不一定是相对定位，任何定位，都可以作为儿子的参考点：
            子绝父绝、**子绝父相**、子绝父固，都是可以给儿子定位的。但是在工程上，如果子绝、父绝，没有一个盒子在标准流里面了，所以页面就不稳固，没有任何实战用途。
            工程应用：
            子绝父相有意义：这样可以保证父亲没有脱标，儿子脱标在父亲的范围里面移动。于是，工程上经常这样做：
            父亲浮动，设置相对定位（零偏移），然后让儿子绝对定位一定的距离。
           （3）绝对定位的儿子，无视参考的那个盒子的padding：
-->
    <style>
        .con {
            width: 400px;
            height: 400px;
            border:1px solid #000;
            margin: 50px auto 0;
            position: relative;
        }
        /*文档流*/
        .box1,.box2 {
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        .box1{
            background-color: green;
            /*相当于上一个设置了定位的父级进行定位  如果没有找到定位的父级  就会相对于body来定位*/
            position: absolute;
            left: 50px;
            top: 50px;
        }
        .box2 {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
