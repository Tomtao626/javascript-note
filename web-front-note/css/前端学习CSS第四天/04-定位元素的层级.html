<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .con {
            width: 400px;
            height: 400px;
            border:1px solid #000;
            margin: 50px auto 0;
            position: relative;
        }
        .con div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1 {
            background-color: green;
            left: 20px;
            top: 20px;
            /*定位层级*/
            z-index: 10;
        }
        .box2 {
            background-color: red;
            left: 40px;
            top: 40px;
            z-index: 12;
        }
        .box3 {
            background-color: gold;
            left: 60px;
            top: 60px;
            z-index: 11;
        }
        .box4 {
            background-color: blue;
            left: 80px;
            top: 80px;
            z-index: 13;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
