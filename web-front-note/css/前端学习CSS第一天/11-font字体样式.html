<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>font字体样式</title>
	<style>
		body {
			font-size: 16px;
		}
		.font {
			/*字体大小*/
			font-size: 20px;
			/*设置字体*/
			font-family: Arial, "Microsoft YaHei", "微软雅黑", "隶书";
			/*字体加粗
			font-weight:bold;
			这个700一定不要跟单位  700等价于bold 400等同于normal*/
			font-weight: 700;
			/*字体倾斜*/
			font-style: italic;
		}
		h1 {
			/*让粗体的不加粗*/
			font-weight: normal;
			/*font-weight: 400;*/
		}
		em {
			/*让倾斜的字不倾斜*/
			font-style: normal;
		}
	</style>
</head>
<body>
	<p class="font">粉红色的回忆</p>
	<p>夏天夏天悄悄过去留下小秘密</p>
	<p>压心底 压心底 不能告诉你</p>
	<p>晚风春过温暖我心底 我又想起你</p>
	<p>多甜蜜 多甜蜜 怎能忘记</p>
	<h1>韩宝仪</h1>
	<!-- em 就是斜体标签 -->
	<em>韩宝仪音乐专辑</em>
</body>
</html>
