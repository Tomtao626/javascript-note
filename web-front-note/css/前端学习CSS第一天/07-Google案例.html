<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Google案例</title>
	<style type="text/css">
		.blue {
			font-size: 100px;
			color: blue;
		}
		.red {
			font-size: 100px;
			color: red;
		}
		.green {
			font-size: 100px;
			color: green;
		}
		.orange {
			font-size: 100px;
			color: orange;
		}
	</style>
</head>
<body>
	<!-- 在一个标签内部只能有一个class -->
	<span class="blue" >G</span>
	<span class="red">o</span>
	<span class="orange">o</span>
	<span class="blue">g</span>
	<span class="green">l</span>
	<span class="red">e</span>
</body>
</html>
