<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Google案例</title>
	<style type="text/css">
		.font100 {
			font-size: 200px;
		}
		.blue {
			color: blue;
		}
		.red {
			color: red;
		}
		.green {
			color: green;
		}
		.orange {
			color: orange;
		}
	</style>
</head>
<body>
	<!-- 在一个标签内部只能有一个class -->
	<span class="blue font100" >G</span>
	<span class="red font100">o</span>
	<span class="orange font100">o</span>
	<span class="blue font100">g</span>
	<span class="green font100">l</span>
	<span class="red font100">e</span>
</body>
</html>
