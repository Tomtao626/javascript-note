<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father{
      position: relative;
      min-height: 500px;
      background: pink;
    }
    .son {
      position: absolute;
      width: 200px;
      height: 100px;
      background: red;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -100px;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son">子元素的内容</div>
</div>
<script></script>
<!--**代码解释**：我们先让子元素的左上角居中，然后向上移动宽度的一半(50px)，就达到了垂直居中的效果；水平居中的原理类似。-->
<!--**不足之处**：要求指定子元素的宽高，才能写出 `margin-top` 和 `margin-left` 的属性值。-->
<!--但是，在通常情况下，对那些需要居中的元素来说，其宽高往往是由其内容来决定的，不建议固定宽高。-->
</body>
</html>
