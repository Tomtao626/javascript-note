<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    body{
      background-color: #eee;
      font-family: "Microsoft Yahei";
      font-size:22px;
    }

    h3{
      font-weight: normal;
    }
    section{
      width: 1000px;

      margin:40px auto;
    }

    ul{
      background-color: #fff;
      border: 1px solid #ccc;

    }

    ul li{
      width: 200px;
      height: 200px;
      background-color: pink;
      margin:10px;
    }
    section:nth-child(1) ul{
      overflow: hidden; /* 清除浮动 */
    }
    section:nth-child(1) ul li{
      float: left;
    }
    /* 设置伸缩盒子*/
    section:nth-child(2) ul{
      display: flex;
    }

    section:nth-child(3) ul{
      /* 设置伸缩布局*/
      display: flex;
      /* 设置主轴方向*/
      flex-direction: row;
    }

    section:nth-child(4) ul{
      /* 设置伸缩布局*/
      display: flex;
      /* 设置主轴方向 :水平翻转*/
      flex-direction: row-reverse;
    }

    section:nth-child(5) ul{
      /* 设置伸缩布局*/
      display: flex;
      /* 设置主轴方向 :垂直*/
      flex-direction: column;
    }

    section:nth-child(6) ul{
      /* 设置伸缩布局*/
      display: flex;
      /* 设置主轴方向 :垂直*/
      flex-direction: column-reverse;
    }
  </style>
</head>
<body>
<!--
  先看一个布局 http://img.smyhvae.com/20191009_1555.png
  默认文档流中，在一个父容器中放置多个块级的子元素，那么，这些子元素会默认从上往下排列
  在此基础之上，给父容器添加一个display:flex属性 子元素的布局就会改变 http://img.smyhvae.com/20191009_1600.png
  子元素会在水平方向上，从左到右排列。

  弹性盒子：
    使用 display:flex 和 display:inline-flex 声明的父容器
  子元素/弹性元素：
    父容器里面的子元素们（父容器被声明为flex盒子的情况下）
  主轴和侧轴：
    弹性盒子里面的子元素们，默认是从左到右排列的，这个方向代表的就是主轴的方向
    主轴和侧轴并不是固定不变的，可以通过flex-direction更换方向
-->
<!-- 弹性盒子 -->
<!--
  使用 `display:flex` 或 `display:inline-flex` 声明一个**父容器**为弹性盒子。此时，这个父容器里的子元素们，会遵循弹性布局。
  备注：一般是用 `display:flex`这个属性。`display:inline-flex`用得较少。
  ### flex-direction 属性
    `flex-direction`：用于设置盒子中**子元素**的排列方向。属性值可以是：
    | 属性值 | 描述 |
    |:-------------|:-------------|
    | row | 从左到右水平排列子元素（默认值） |
    |column|从上到下垂直排列子元素|
    | row-reverse |从右向左排列子元素 |
    |column-reverse|从下到上垂直排列子元素|
   备注：如果我们不给父容器写`flex-direction`这个属性，那么，子元素默认就是从左到右排列的。

  flex-wrap属性：控制子元素溢出时的换行处理
-->
  <section>
    <h3>传统布局</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </section>

  <section>
    <h3>伸缩布局 display:flex</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </section>

  <section>
    <h3>主轴方向 flex-direction:row</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </section>

  <section>
    <h3>主轴方向 flex-direction:row-reverse</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </section>

  <section>
    <h3>主轴方向 flex-direction:column</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </section>

  <section>
    <h3>主轴方向 flex-direction:column-reverse</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </section>
</body>
</html>
