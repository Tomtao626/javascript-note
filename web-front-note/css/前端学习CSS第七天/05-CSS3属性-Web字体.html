  <!--
    字体的常见格式：
      TureTpe格式(.ttf)
      OpenType格式(.otf)
      Web Open Font Format格式(.woff)
      Embedded Open Type格式(.eot)
      SVG格式(.svg)
    下载字体网站推荐:
      http://www.zhaozi.cn/
      http://www.youziku.com/
    WebFont使用步骤:
      网站：http://iconfont.cn/webfont#!/webfont/index
      点击下载压缩包-解压-demo.html
      （1）第一步：使用font-face声明字体
        ```css
        @font-face {font-family: 'webfont';
            src: url('webfont.eot'); /* IE9*/
            src: url('webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('webfont.woff') format('woff'), /* chrome、firefox */
            url('webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('webfont.svg#webfont') format('svg'); /* iOS 4.1- */
        }
        ```
       （2）第二步：定义使用webfont的样式
        ```css
        .web-font{
            font-family:"webfont" !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;}
        ```
       （3）第三步：为文字加上对应的样式
        ```html
        <i class="web-font">这一分钟，你和我在一起，因为你，我会记得那一分钟。从现在开始，我们就是一分钟的朋友。这是事实，你改变不了，因为已经完成了。</i>
        ```
  -->
</body>
