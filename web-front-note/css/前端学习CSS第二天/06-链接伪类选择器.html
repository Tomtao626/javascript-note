<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类链接选择器</title>
    <style>
        /* 未访问过的链接的状态 正常状态 */
        a:link {
            color: black;
            /*取消下划线*/
            text-decoration: none;
            /*已经访问过的链接*/
        }
        a:visited {
            color: orange;
        }
        /*鼠标经过链接时候的状态*/
        a:hover {
            color: green;
        }
        /*鼠标选定链接的状态 按下鼠标 不松开*/
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="http://www.xiaomi.com">小米手机</a>
</body>
</html>
