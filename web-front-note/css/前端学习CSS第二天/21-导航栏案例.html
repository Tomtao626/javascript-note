<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .nav {
            /* 让六个链接 居中水平对齐 行内元素 行内块元素均有效*/
            text-align: center;
        }
        .nav a {
            /*因为a是行内元素 不能直接宽度和高度 必须转换为行内块元素*/
            display: inline-block;
            width: 120px;
            height: 50px;
            /*要想实现盒子内文字水平垂直居中 行高需与高度相等*/
            background-color: pink;
            /*background-repeat: no-repeat;*/
            text-decoration: none;
            /*background-image: url(images/bg.png);*/
            /*背景简写*/
            background: url(images/bg.png) no-repeat;
            color: #fff;
            line-height: 50px;
        }
        .nav a:hover {
            background-image: url(images/bgc.png);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
    </div>
</body>
</html>
