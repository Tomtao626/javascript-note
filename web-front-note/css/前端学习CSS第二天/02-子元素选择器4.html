<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        /*后代选择器 父级 选择 子孙后代*/
        /*div strong {*/
        /*    color: #990000;*/
        /*}*/
        /*子元素选择器 父级 选择 亲儿子*/
        div>strong {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <strong>儿子</strong>
        <strong>儿子</strong>
        <strong>儿子</strong>
    </div>
    <div>
        <p>
            <strong>孙子</strong>
            <strong>孙子</strong>
            <strong>孙子</strong>
        </p>
    </div>
</body>
</html>
