<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 30px;
            /*行高等于宽度 可以让文本实现垂直居中*/
            line-height: 30px;
            background-color: pink;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            background-color: orange;
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">娱乐</a>
    <a href="#">体育</a>
    <a href="#">新闻</a>
    <a href="#">好用</a>
</body>

</html>
