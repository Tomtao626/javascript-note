<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            /* width默认100%*/
            height: 200px;
            /* 背景颜色  不要和文字颜色混淆了  color*/
            background-color: pink;
            /*块级元素的特点:*/
            /*1.高度、宽度、外边距以及内边距都可以控制*/
            /*2.比较霸道 自己独占一行*/
            /*3.宽度默认是容器(父级宽度)的100%*/
            /*4.是一个容器及盒子，里面可以放行内或者块级元素*/
            /*注意：*/
            /*只有文字才能组成段落 因此p标签里面不能放块级元素 特别是p里面不能放div*/
            /*同理h1,h2,h3,h4,h5,h6,dt,都是文字块级标签，里面不能放其他块级元素*/
        }
    </style>
</head>
<body>
    <div>我是div元素</div>
    <div>我是div元素</div>
    <div>
        <strong>文字</strong>
        <h1>标题</h1>
    </div>
</body>
</html>
