<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eeeeee;
    }

    .content {
      width: 800px;
      height: 320px;
      padding-left: 20px;
      margin: 80px auto;
    }

    .item {
      width: 230px;
      height: 300px;
      text-align: center;
      margin-right: 20px;
      background-color: #FFF;
      float: left;
      position: relative;
      top: 0;
      overflow: hidden; /* 让溢出的内容隐藏起来。意思是让下方的橙色方形先躲起来 */
      transition: all .5s; /* 从最初到鼠标悬停时的过渡 */
    }

    .item img {
      margin-top: 30px;
    }

    .item .desc {
      position: absolute;
      left: 0;
      bottom: -80px;
      width: 100%;
      height: 80px;
      background-color: #ff6700;
      transition: all .5s;
    }

    /* 鼠标悬停时，让 item 整体往上移动5px，且加一点阴影 */
    .item:hover {
      top: -5px;
      box-shadow: 0 0 15px #AAA;
    }

    /* 鼠标悬停时，让下方的橙色方形现身 */
    .item:hover .desc {
      bottom: 0;
    }
  </style>
</head>
<body>
  <!--
    transition 过渡 可以实现元素不同状态间的平滑过渡(补间动画)，经常用来制作动画效果
    补间动画：自动完成从起始状态到终止状态的过渡 不用管中间的状态
    帧动画：通过一帧一帧的画面按照固定顺序和速度播放
    属性：
      `transition-property: all;`  如果希望所有的属性都发生过渡，就使用all。
      `transition-duration: 1s;` 过渡的持续时间。
      `transition-timing-function: linear;`  运动曲线。属性值可以是：
          - `linear` 线性
          - `ease`  减速
          - `ease-in` 加速
          - `ease-out` 减速
          - `ease-in-out`  先加速后减速
      `transition-delay: 1s;` 过渡延迟。多长时间后再执行这个过渡动画。
     也可以写成综合属性：
        transition: 让哪些属性进行过度 过渡的持续时间 运动曲线 延迟时间;
        transition: all 3s linear 0s;
     其中，`transition-property`这个属性是尤其需要注意的，不同的属性值有不同的现象。我们来示范一下。
     如果设置 `transition-property: width`，意思是只让盒子的宽度在变化时进行过渡。效果如下：
        ![](http://img.smyhvae.com/20180208_1440.gif)
     如果设置 `transition-property: all`，意思是让盒子的所有属性（包括宽度、背景色等）在变化时都进行过渡。效果如下：
        ![](http://img.smyhvae.com/20180208_1445.gif)
  -->
<!-- 小米商品页面 -->
<div class="content">
  <div class="item">
    <img src="./images/1.png" alt="">
  </div>
  <div class="item">
    <img src="./images/2.png" alt="">
    <span class="desc"></span>
  </div>
  <div class="item">
    <img src="./images/3.jpg" alt="">
    <span class="desc"></span>
  </div>
</div>
</body>
</html>
