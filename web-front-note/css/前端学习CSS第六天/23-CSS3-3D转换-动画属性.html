<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        在调用动画时，animation属性的格式如下：
        animation属性的格式如下：
            animation: 定义的动画名称  持续时间  执行次数  是否反向  运动曲线 延迟执行。(infinite 表示无限次)
            animation: move1 1s  alternate linear 3;
            animation: move2 4s;
        可以看出 animation是综合属性，接下来我们把这个综合属性拆分看看
        （1）动画名称：
            animation-name:move
        （2）执行一次动画的持续时间：
            animation-duration: 4s; 
        备注：上面两个属性，是必选项，且顺序固定。
        （3）动画的执行次数： 
            animation-iteration-count: 1;       //iteration的含义表示迭代
                属性值`infinite`表示无数次。
        （3）动画的方向：
            animation-direction: alternate;
                属性值：normal 正常，alternate 反向。
        （4）动画延迟执行：
            animation-delay: 1s;
        （5）设置动画结束时，盒子的状态：
            animation-fill-mode: forwards;
                属性值： forwards：保持动画结束后的状态（默认），  backwards：动画结束后回到最初的状态。
        （6）运动曲线：
            animation-timing-function: ease-in;
                属性值可以是：linear   ease-in-out  steps()等。
         注意，如果把属性值写成**` steps()`**，则表示动画**不是连续执行**，而是间断地分成几步执行。我们接下来专门讲一下属性值 `steps()`。

         steps()的效果
            可以作出很多不连续地动画效果。比如时钟；再比如，通过多张静态的鱼，作出一张游动的鱼。
    -->
    <style>
        div {
            width: 3px;
            height: 200px;
            background-color: #000;
            margin: 100px auto;
            transform-origin: center bottom;    /* 旋转的中心点是底部 */
            animation: myClock 60s steps(60) infinite;
        }
        <!-- 时钟的简易模型 -->
        <!--  通过一个黑色的长条div，旋转360度，耗时60s，分成60步完成。即可实现。 -->
        @keyframes myClock {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
