<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 1000px;
            margin: 100px auto;
        }

        .box div {
            width: 300px;
            height: 150px;
            background-color: pink;
            float: left;
            margin-right: 15px;
            color: white;
            text-align: center;
            font: 400 30px/150px “宋体”;
        }

        .box .box2 {
            background-color: green;
            transition: all 1s;
        }

        .box .box2:hover {
            /*width: 500px;*/
            /*height: 400px;*/
            background-color: yellowgreen;

            /* transform:  css3中用于做变换的属性
                scale(x,y)：缩放 */
            transform: scale(2, 0.5);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
<!--
    转换是CSS3中具有颠覆性的一个特征，可以实现元素的位移/旋转/变形/缩放，甚至支持矩阵方式
    转换再配合过渡动画，可以取代大量早期只能靠flash才可以实现的效果
    使用transform实现2D转换和3D转换
    1.缩放
        transform:scale(x,y);
        transform:scale(2, 0.5);
      参数解释：
        x 表示水平方向的缩放倍数 y 表示垂直方向的缩放倍数 如果只写一个值就是等比例缩放
        取值 大于1表示放大 小于1表示缩小 不能为百分比
-->
</body>
</html>
