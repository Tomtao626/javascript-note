<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .rotateX {
            width: 300px;
            height: 226px;
            margin: 200px auto;
            /* 透视 :加给变换的父盒子*/
            /* 设置的是用户的眼睛距离 平面的距离*/
            /* 透视效果只是视觉上的呈现，并不是正真的3d*/
            perspective: 110px;
        }

        img {
            /* 过滤 */
            transition: transform 2s;
        }

        /* 所有的3D旋转，对着正方向去看，都是顺时针旋转 */
        .rotateX:hover img{
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
<!--
    **3D坐标系（左手坐标系）**
    ![](http://img.smyhvae.com/20180208_2010.png)
    如上图所示，伸出左手，让拇指和食指成“L”形，大拇指向右，食指向上，中指指向前方。拇指、食指和中指分别代表X、Y、Z轴的
    浏览器的这个平面，是X轴、Y轴；垂直于浏览器的平面，是Z轴。
    **旋转的方向：（左手法则）**
    左手握住旋转轴，竖起拇指指向旋转轴的**正方向**，正向就是**其余手指卷曲的方向**。
    从上面这句话，我们也能看出：所有的3d旋转，对着正方向去看，都是顺时针旋转。
    **格式：**
    ```javascript
        transform: rotateX(360deg);    //绕 X 轴旋转360度
        transform: rotateY(360deg);    //绕 Y 轴旋转360度
        transform: rotateZ(360deg);    //绕 Z 轴旋转360度
    ```
    上方代码中，我们最好加个透视的属性，方能看到3D的效果；没有这个属性的话，图片旋转的时候，像是压瘪了一样。
    而且，透视的是要加给图片的父元素 div，方能生效。我们在后面会讲解透视属性。
-->
<div class="rotateX">
    <img src="images/x.png" alt=""/>
</div>
</body>
</html>
