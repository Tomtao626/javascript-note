<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*块元素 常用标签 div p  ul li h1-h6 dl dt dd*/
        /*块元素也可以称为行元素 如果没有设置宽度 默认宽度为父级快读100%*/
        body {
            margin: 0px;
        }
        .box {
            background-color: gold;
            width: 300px;
            height: 200px;
        }
        .box2 {
            background-color: green;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">div元素</div>
    <p class="box2">p元素</p>
</body>
</html>
