<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子的真实尺寸</title>
    <style>
        .box1,.box2,.box3 {
            width: 50px;
            height: 50px;
            background-color: gold;
        }
        .box2,.box3 {
            border: 50px solid #000;
        }
        .box3 {
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- 盒子的真实尺寸：
           盒子的宽度 = width+左右border宽度+左右padding宽度
           盒子的高度 = width+上下border值+左右padding值
     -->
    <div class="box1"></div><br />
    <div class="box2"></div><br />
    <div class="box3"></div><br />
</body>
</html>
