<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*内联元素 也称为行内元素 常用标签 a span em b strong i*/
        /*支持部分样式  不支持宽、高、margin上下 padding上下*/
        /*宽度由内容决定 盒子并在一行 代码换行 盒子之间会产生间距*/
        /*子元素是内联元素 父元素可以用text-align属性设置子元素水平对其方式*/
        .box {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px auto 0;
            /*父级字体大小设为0*/
            font-size: 0;
        }
        /*.box div {*/
        /*    width: 50px;*/
        /*    height: 50px;*/
        /*    background-color: gold;*/
        /*    margin: 10px;*/
        /*}*/
        .box a{
            background-color: gold;
            /*支持部分样式  不支持宽、高、margin上下 padding上下*/
            width: 100px;
            height: 50px;
            margin: 20px; /*100px是margin上下  不起作用*/
            padding:10px; /*20px是padding上下  不起作用*/
            /*用子级的字体大小  可以解决间隙问题*/
            font-size: 16px;
            /*转换内联块*/
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="box">
    <!--        <div></div>-->
    <!--        <div></div>-->
    <!--        将所有元素放在一行 可以解决元素间隙的问题-->
    <!--        <a href="#">链接文字1</a><a href="#">链接文字2</a><a href="#">链接文字3</a><a href="#">链接文字4</a><a href="#">链接文字5</a>-->
    <a href="#">链接文字1</a>
    <a href="#">链接文字2</a>
    <a href="#">链接文字3</a>
    <a href="#">链接文字4</a>
    <a href="#">链接文字5</a>
</div>
</body>
</html>
