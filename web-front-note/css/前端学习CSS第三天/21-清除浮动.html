<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .list {
            width: 210px;
            /*height: 400px;*/
            border: 1px solid #000;
            margin: 50px auto 0;
            list-style: none;
            padding: 0;

            /*第一种清除浮动的方法
            overflow: hidden;*/
            /*

            第二种清除浮动的方法
            在最后一个元素的后面加一个空的div，给他样式属性 style="clear:both"
            <div class="clear:both"></div>
            */
        }
        .list li {
            width: 50px;
            height: 50px;
            background-color: gold;
            margin: 10px;
            float: left;
        }

        /*.clearfix:before {*/
        /*    content:"";*/
        /*    display: table;*/
        /*}*/

        /*!*第三种清除浮动方法 clearfix*!*/
        /*.clearfix:after {*/
        /*    content:"";*/
        /*    display: table;*/
        /*    clear: both;*/
        /*}*/
        /*解决margin-top塌陷 和 清除浮动问题*/
        .clearfix:before,.clearfix:after {
            content: "";
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        /*IE浏览器解决清除浮动*/
        .clearfix{
            zoom:1
        }
    </style>
</head>
<body>
<ul class="list clearfix">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
<!--    第二种清除浮动的方法-->
    <div style="clear:both"></div>
</ul>
</body>
</html>
