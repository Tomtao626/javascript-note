<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            width: 400px;
            height: 40px;
            border-bottom: 1px solid #ff8200;
            margin: 50px auto 0;
        }
        .title h3 {
            float: left;
            width: 80px;
            height: 40px;
            background-color: #ff8200;
            margin: 0;
            font-size: 16px;
            color: #fff;
            line-height: 40px;
            text-align: center;
            font-weight: normal;
        }
        .title a {
            float: right;
            text-decoration: none;
            color: black;
            text-align: center;
            /*简写*/
            font:16px/40px "Microsoft YaHei"
        }
        .title a:hover{
            color:#ff8200;
        }
    </style>
</head>
<body>
    <div class="title">
        <h3>新闻列表</h3>
        <a href="#">更多&gt;&gt;</a>
    </div>
</body>
</html>
