<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            /*width height 是内容的真实尺寸*/
            /*盒子宽度 = width+padding左右+border左右*/
            /*盒子高度 = width+padding上下+border上下*/
            width: 140px;
            height: 140px;
            background-color: gold;
            border: 10px #000 solid;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">外边距的设置方法和padding的设置方法相同</div>
</body>
</html>
