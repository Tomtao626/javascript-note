<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 两个盒子嵌套会出现 margin-top塌陷问题
            解决方法如下：
                1.外部盒子设置一个边框
                2.外部盒子设置 overflow:hidden
                3.使用伪元素类：
                    .clearfix:before{
                        content:'';
                        display:table;
                    }
         */
        /*相当于给元素加边框*/
        。clearfix:before{
            content:'';
            display: table;
        }
        .con {
            width: 300px;
            height: 300px;
            background-color: gold;
            /*padding-top:100px;*/
            /*解决方案1.外部盒子设置一个边框*/
            /*border: 1px solid #000;*/
            /*解决方案2.外部盒子设置 overflow:hidden  元素溢出隐藏*/
            overflow: hidden;
            /*解决方案3.使用伪元素类：*/

        }
        .box {
            width: 200px;
            height: 100px;
            background-color: green;
            margin-top: 100px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="con clearfix">
        <div class="box"></div>
    </div>
</body>
</html>
