<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .title1 {
            width: 380px;
            height:35px;
            border-top:1px solid #f00;
            border-bottom: 3px solid #666;
            font-size: 20px;
            color: #333;
            font-family: 'Microsoft YaHei';
            font-weight: normal;
            padding-top: 15px;
            line-height: 20px;
            padding-left: 20px;
        }
        .title2 {
            width: 400px;
            height:50px;
            border-top:1px solid #f00;
            border-bottom: 3px solid #666;
            font-size: 20px;
            color: #333;
            font-family: 'Microsoft YaHei';
            font-weight: normal; /*取消字体加粗*/
            line-height: 50px; /* 垂直居中 行高等于高度即可 */
            /*首行缩进*/
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <h3 class="title1">新闻列表</h3>
    <h3 class="title2">新闻列表</h3>
</body>
</html>
