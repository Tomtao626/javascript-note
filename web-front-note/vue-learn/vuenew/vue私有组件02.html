<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 定义模版 -->
<template id="loginTemp">
    <h3>这是私有的login组件</h3>
</template>
<div id="app">
<!--  那么，在标签中使用组件时，需要把大写的驼峰改为小写的字母，同时两个单词之间使用`-`进行连接  -->
    <my-login></my-login>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{},
        components:{
            // 所以，为了避免名字不一致的问题，我们注册组件时，组件的名称可以直接写成`my-login`。比如：（避免驼峰不一致的建议写法）
            myLogin:{
                template:'#loginTemp'
            }
        }
    });
    // 如果在注册私有组件时，组件的名称是驼峰命名
</script>
</body>
</html>
