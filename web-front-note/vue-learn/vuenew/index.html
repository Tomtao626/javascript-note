<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.导入Vue的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="div1">
    {{name}}
</div><br>
<div id="app">
    <span>content:{{name}}</span>
</div>
<script>
    // 2.创建一个vue实例
    var myVue = new Vue({
        el:'#div1', //当前vue对象将接管上面的div1区域
        data: {//data就是MVVM中的 module
            name:'tomtao',
        }
    });
    var myVue2 = new Vue({
        el:'#app',
        data:{
            name:'yyds'
        }
    });
</script>
</body>
</html>
