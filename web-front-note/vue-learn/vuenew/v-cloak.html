<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*2、在样式表里设置：只要是有 v-cloak 属性的标签，我都让它隐藏。
        直到 Vue实例化完毕以后，v-cloak 会自动消失，那么对应的css样式就会失去作用，最终将span中的内容呈现给用户 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <span v-cloak>{{name}}</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            name:'tomtao626'
        }
    });
</script>
</body>
</html>
