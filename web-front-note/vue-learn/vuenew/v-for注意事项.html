<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <label>Id:
            <input type="text" v-model="id">
        </label>
        <label>Name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
    </div>
    <p v-for="item in list" :key="item.id">
        <inpu type="checkbox">{{item.id}} ---- {{item.name}}</inpu>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
var vm = new Vue({
    el:'#app',
    data :{
        id:'',
        name:'',
        list:[
            { id: 1, name: 'smyh' },
            { id: 2, name: 'vae' },
            { id: 3, name: 'qianguyihao' },
            { id: 4, name: 'xiaoming' },
            { id: 5, name: 'xiaohong' }
        ]
    },
    methods: {
        add() {
            this.list.unshift({id:this.id, name:this.name})
        }
    }
});
</script>
</body>
</html>
